[common]
include_dir = src
src_filter = +<*> -<.git/> -<.svn/> -<example/> -<examples/> -<test/> -<tests/> -<fault/fault_table.c>
extra_scripts = 
  pre:script/pre_script.py
  post:script/post_script.py

[DM5680]
extends = common
platform = intel_mcs51@2.1.0
platform_packages = toolchain-sdcc@~1.40100
upload_protocol = custom
board = DM5680
monitor_speed = 115200
build_unflags =
  --peep-return
build_flags =
  -DDM5680